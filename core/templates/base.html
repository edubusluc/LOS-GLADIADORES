<!DOCTYPE html>
{% load static %}

<html lang="es">
<head>
    <title>LOS GLADIADORES</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .header-section {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Primera sección: Logo e inicio de sesión -->
        <div class="header-section">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="team-logo">
                    <a href="{% url 'home' %}" class="text-light">
                        <img src="{% static 'img.png' %}" alt="Escudo" class="team-logo" style="height: 50px; width: auto;">
                    </a>
                </div>
                <div>
                    <a href="{% url 'home' %}" class="btn btn-light">Iniciar Sesión</a>
                </div>
            </div>
        </div>
        
        <!-- Segunda sección: Navegación -->
        <div class="container">
            <nav class="navigation">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a href="{% url 'list_players' %}" class="nav-link text-light">
                            <i class="fa-solid fa-user"></i> Jugadores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'list_teams' %}" class="nav-link text-light">
                            <i class="fas fa-users"></i> Equipos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'list_match' %}" class="nav-link text-light">
                            <i class="fas fa-baseball-ball"></i> Partidos
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Estadísticas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'team_statistics' %}">Estadísticas Equipo</a></li>
                            <li><a class="dropdown-item" href="{% url 'player_statistics' %}">Estadísticas Jugador</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024-2025 SNP Gladiadores. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
