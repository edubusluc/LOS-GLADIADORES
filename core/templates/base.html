<!DOCTYPE html>
{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Página de Inicio{% endblock %}</title>
    <link rel="icon" href="{% static 'img.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <h1>
            <a href="{% url 'home' %}">
                <img src="{% static 'img.png' %}" alt="Escudo" class="team-logo">
            </a>
        </h1>
        <nav class="navigation">
            <ul>
                <li><a href="{% url 'list_players' %}"><i class="fa solid fa-user"></i> Jugadores</a></li>
                <li><a href="{% url 'list_teams' %}"><i class="fas fa-users"></i> Equipos</a></li>
                <li><a href="{% url 'list_match' %}"><i class="fas fa-baseball-ball"></i> Partidos</a></li>
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: rgb(8, 60, 100); border: none;">
                        <i class="fas fa-chart-bar"></i> Estadísticas
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" style="background-color: rgb(8, 60, 100);">
                        <li><a class="dropdown-item" href="{% url 'team_statistics' %}" style="color: white;">Estadísticas Equipo</a></li>
                        <li><a class="dropdown-item" href="{% url 'player_statistics' %}" style="color: white;">Estadísticas Jugador</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024-2025 SNP Gladiadores. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
