{% extends 'base.html' %}
{% load static %}

{% block content %}

<body>
    <div class="table-container">
        <h2>Resultado del Partido</h2>
        <h3>{{game.match.local }} vs {{ game.match.visiting }}</h3>
        <h3>Partido NÃºmero: {{ game.n_game }}</h3>
        {% if error %}
        <div class="alert-message">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="set-row">
                <div class="set">
                    <label for="set1_local" style="padding-left: 20px;">Set 1</label>
                    <input type="number" name="set1_local" id="set1_local" min="0" max="7" placeholder="0" 
                    value="{{ set1_local }}" required style="width: 100px; height: 40px;">
             <input type="number" name="set1_visiting" id="set1_visiting" min="0" max="7" placeholder="0"
                    value="{{ set1_visiting }}" required style="width: 100px; height: 40px;">
                </div>

                <div class="set">
                    <label for="set2_local" style="padding-left: 20px;">Set 2</label>
                    <input type="number" name="set2_local" id="set2_local" min="0" max="7" placeholder="0"
                        value="{{ set2_local }}" required style="width: 100px; height: 40px;">
                    <input type="number" name="set2_visiting" id="set2_visiting" min="0" max="7" placeholder="0"
                        value="{{ set2_visiting }}" required style="width: 100px; height: 40px;">
                </div>

                <div class="set">
                    <label for="set3_local" style="padding-left: 20px;">Set 3</label>
                    <input type="number" name="set3_local" id="set3_local" min="0" max="7"  placeholder="0" value = "0"
                        value="{{ set3_local }}" style="width: 100px; height: 40px;">
                    <input type="number" name="set3_visiting" id="set3_visiting" min="0" max="7" value="0"
                        placeholder="0" value="{{ set3_visiting }}" style="width: 100px; height: 40px;">
                </div>
            </div>
            <button type="submit" class="button">Guardar Resultado</button>
        </form>

    </div>

</body>
{% endblock %}
