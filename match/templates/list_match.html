{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="table-container">
    <div style="display: flex; align-items: center;">
        <h1>Listado de Partidos</h1>
        <a href="{% url 'create_match' %}" class="button" style="margin-left: auto;">Nuevo Partido</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Local</th>
                <th>Visitante</th>
                <th>Fecha</th>
                <th>Resultado</th>
                <th>Convocatoria</th>

            </tr>
        </thead>
        <tbody>
            {% for m in match %}
            <tr>
                <td>{{ m.local }}</td>
                <td>{{ m.visiting }}</td>
                <td>{{ m.start_date }}</td>
                <td>{{ m.result_points }}</td>
                <td>
                    <a href="{% url 'call_for_match' m.id %}" class="btn btn-primary">Ver Convocatoria</a>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
