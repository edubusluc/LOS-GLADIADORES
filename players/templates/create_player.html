{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
    <div class="table-container">
        {% if form.errors %}
        <div class="alert-message">
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li><strong>{{ field }}:</strong> {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <h1>Crear Jugador</h1>
        <form method="POST" class="mt-4" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ form.as_p }} <!-- Muestra el formulario en formato de pÃ¡rrafo -->
            </div>
            <div class="text-center">
                <button type="submit" class="button">Crear Jugador</button>
            </div>
        </form>
        
    </div>
</body>
{% endblock %}
