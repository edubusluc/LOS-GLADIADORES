{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <title>Editar Jugador</title>
</head>
<body>
    <div class="table-container">
    <h1>Editar Jugador</h1>
    
    <form method="POST" action="{% url 'edit_player' player.id %}">
        {% csrf_token %}
        
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="{{ player.name }}" required>
        </div>
    
        <div>
            <label for="position">Posición:</label>
            <select id="position" name="position" required>
                {% for value, display in player.POSITIONS %}
                    <option value="{{ value }}" {% if player.position == value %}selected{% endif %}>{{ display }}</option>
                {% endfor %}
            </select>
        </div>
    
        <div>
            <label for="skillfull_hand">Mano hábil:</label>
            <select id="skillfull_hand" name="skillfull_hand" required>
                {% for value, display in player.HAND %}
                    <option value="{{ value }}" {% if player.skillfull_hand == value %}selected{% endif %}>{{ display }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <input type="checkbox" id="in_team" name="in_team" {% if player.in_team %}checked{% endif %}>
            <label for="in_team">¿Se encuentra en el equipo?</label>
        </div>
        
        <button type="submit" class="btn btn-primary" style="background-color: #083C64; margin-top: 10px;">Guardar</button>
    </form>
</div>
</body>
{% endblock %}
