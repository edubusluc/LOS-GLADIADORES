{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="table-container">
    {% if messages %}
    <div class="alert">
        {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <h1>Crear Equipo</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button" style="margin-top: 10px;">Crear Equipo</button>
    </form>
</div>
{% endblock %}
