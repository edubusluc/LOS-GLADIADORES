{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="table-container">
    {% if messages %}
    <div class="alert">
        {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <h1>Crear Equipo</h1>
    <form method="POST" class="mt-4" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Nombre:</label>
            {{ form.name }}  <!-- Se agreg贸 la clase en la vista -->
        </div>

        <div class="mb-3">
            <label for="{{ form.location.id_for_label }}" class="form-label">Localizaci贸n:</label>
            {{ form.location }}  <!-- Se agreg贸 la clase en la vista -->
        </div>

        <div class="mb-3">
            <label for="{{ form.photo.id_for_label }}" class="form-label">Foto:</label>
            {{ form.photo }}  <!-- Se agreg贸 la clase en la vista -->
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Crear Equipo</button>
        </div>
    </form>
</div>
{% endblock %}
