</head>

            <label for="name">Nombre:</label>

        </div>

        <div>
            <label for="in_group">
                <input type="checkbox" id="in_group" name="in_group" {% if team.in_group %}checked{% endif %}>
                Â¿Se encuentra en tu grupo?
            </label>
        </div>
    
        <button type="submit"class = "button">Guardar</button>
    </form>
</div>
</body>
{% endblock %}
