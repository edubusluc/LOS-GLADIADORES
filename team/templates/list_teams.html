{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="table-container mt-4">
    <div class="d-flex align-items-center mb-3">
        <h1 class="flex-grow-1">Listado de Equipos</h1>
        <a href="{% url 'create_team' %}" class="button">Nuevo Equipo</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                <tr class="text-center">
                    <td>{{ team.name }}</td>
                    <td>
                        <a href="{% url 'edit_team' team.id %}" class="text-warning" title="Editar"><i class="fas fa-pen"></i></a>
                    </td>
                </tr>
                {% empty %}
                <tr class="text-center">
                    <td colspan="2">No hay equipos registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
